#插件裡面所有的聲音都可以在此作調整
#聲音列表: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html

#特別注意，有些聲音可能在之前的版本不存在 (例如 1.15 的蜜蜂叫聲在之前版本不存在)
#會導致載入錯誤，因此在設定聲音時請特別注意。

#音效參數:
#  音效  音量  音調
# DRINK 1.0F 1.0F

#備註:
#  特殊模式(Scenario) 的音效放在 scenarios.yml 裡面，參數與設定方式與這邊相同。
