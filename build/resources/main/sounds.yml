  Spec_Toggle: DRINK 1.0F 1.0F
  Respawn: LEVEL_UP 1.0F 1.0F
  Set_Spawn: LEVEL_UP 1.0F 1.0F
  Staff_On: BURP 1.0F 1.0F
  Staff_Off: ENDERMAN_TELEPORT 1.0F 1.0F
  Top_Kills: ORB_PICKUP 1.0F 1.0F
  Team_Chat_On: BURP 1.0F 1.0F
  Team_Chat_Off: NOTE_BASS 1.0F 1.0F
  Team_Created: CLICK 1.0F 1.0F
  Team_Info: BURP 1.0F 1.0F
  Send_Coords: ORB_PICKUP 1.0F 1.0F
  Mlg: ORB_PICKUP 1.0F 1.0F
