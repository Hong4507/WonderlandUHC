#生態域覆蓋功能
#以下設定是我花了一段時間調整的，基本上還算適合UHC
#當然也歡迎你自行發揮創意，調整出更好的生態域配置。
BiomeChanger:
  PLAINS:
    #以下生態域將會變成平原
    - FOREST
    - WARM_OCEAN
    - BEACHES
    - ROOFED_FOREST
    - OCEAN
  FOREST:
    #以下生態域將會變成森林
    - JUNGLE
    - DEEP_OCEAN
    - DEEP_WARM_OCEAN
    - DEEP_LUKEWARM_OCEAN
    - DEEP_COLD_OCEAN
    - LUKEWARM_OCEAN
    - COLD_OCEAN
    - FROZEN_OCEAN
    - DEEP_FROZEN_OCEAN
    - MUSHROOM_ISLAND
    - MUSHROOM_ISLAND_SHORE
  SWAMPLAND:
    #以下兩種生態域將會變成沼澤
    - JUNGLE_EDGE
    - JUNGLE_HILLS
  RIVER:
    #以下一種生態域將會變成河流
    - STONE_BEACH

