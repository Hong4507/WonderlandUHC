#物品設定(在各式各樣的設定介面)
#Type -> 物品ID
#Slot -> 在背包中的位置(記得，數字是從0開始，所以假裝我有一個介面是27個，位置就是從0~26)
#Name -> 物品名稱
#Lore -> 物品說明文字

Lobby:
  Options:
    Type: BOOK
    Slot: 0
    Name: "&e遊戲設定"
    Lore:
      - "&7包含大大小小的遊戲設定可供調整。"
  Leave:
    Type: REDSTONE
    Slot: 8
    Name: "&c回到大廳"
    Lore:
      - "&7返回大廳伺服器。"
  Teams:
    Type: PAPER
    Slot: 2
    Name: "&6隊伍選擇器"
    Lore:
      - "&7加入已公開的隊伍當中。"
  Team_Settings:
    Type: REDSTONE_TORCH_ON
    Slot: 4
    Name: "&a隊伍設定"
    Lore:
      - "&7編輯隊伍方面相關數值。"
Spectator:
  Overworld_Players:
    Type: PAPER
    Slot: 0
    Name: "&b主世界存活玩家"
    Lore:
      - "&7查看所有位於主世界的存活玩家。"
  Nether_Players:
    Type: NETHER_STALK
    Slot: 1
    Name: "&c地獄存活玩家"
    Lore:
      - "&7查看所有位於地獄的存活玩家。"
  Random_Teleport:
    Type: ENDER_PORTAL_FRAME
    Slot: 2
    Name: "&e傳送到隨機玩家"
    Lore:
      - "&7隨機傳送至一位存活玩家。"
  Toggle_Gamemode:
    Type: CARROT_STICK
    Slot: 3
    Name: "&6切換到觀察者模式"
    Lore:
      - "&7功能與 /gamemode spectator 相同。"
  Teleport_Zerozero:
    Type: BOWL
    Slot: 4
    Name: "&b傳送至中心點"
    Lore:
      - "&7傳送至遊戲主世界 (0, 0) 的位置。"
Staff_Addon:
  Staff_Options:
    Type: COMPARATOR
    Slot: 7
    Name: "&c管理員設定"
    Lore:
      - "&7包含一切方便管理遊戲的小工具。"
